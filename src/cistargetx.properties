#
#Standard values
#
#standard e score (like 2.5f with f stands for float)
standard_escore=2.5f
#standard auc for roc (like 0.01f with f stands for float)
standard_ROC=0.01f
#standard visualisation (like 5000)
standard_visualisation = 5000
#standard minimal orthologous (like 0f with f stands for float, min 0, max 1)
standard_minOrthologous = 0f
#standard maximal motif similarity (like 0.05f with f stands for float, min 0, max 1)
standard_maxMotifSimilarityFDR = 0.05f
#standard overlap in percentage (min 0, max 1)
standard_overlap=0.4
#standard amount of bp upstream of the gene
standard_upstream=5000
#standard amount of bp downstream of the gene
standard_downstream=3000
#percentage of nodes that may not have null as the possible selected attribute
percentage_nodes_not_null=0.6f
